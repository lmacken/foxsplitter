<html>

<script type="application/x-javascript">

function add()
{
	var pos = 'top,bottom,left,right'.split(',')[parseInt(Math.random() * 4)];
	window.open(location.href+'?-moz-split-browser='+pos);
}

function remove()
{
	window.close();
}


</script>

<button onclick="add();">add</button>
<button onclick="remove();">remove</button>

</html>
